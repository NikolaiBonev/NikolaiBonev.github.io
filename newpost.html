<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Cool Blog System</title>
        <link rel="stylesheet" href="styles/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/styles.css" />
        <script src="scripts/jquery-3.1.1.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <div class="navbar navbar-default navbar-fixed-top text-uppercase">
                <div class="container">
                    <div class="navbar-header">
                        <a href="index.html" class="navbar-brand">Blog</a>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a>Welcome (UserName)</a></li>
                            <li><a href="newpost.html">New Post</a></li>
                            <li><a href="index.html">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-top">
            <div class="container body-content span=8 offset=2">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>New Post</legend>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="Title">Title</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="Title" placeholder="Post Title">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="author">Author</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="author" placeholder="Post Author">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="content">Conten</label>
                            <div class="container col-md-4">
                                <textarea class="form-control" rows="5" id="content" placeholder="Post Content"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-4">
                                <button type="reset" class="btn btn-default">Reset</button>
                                <button type="submit" class="btn btn-primary">Save Post</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>

        <footer>
            <div class="container modal-footer">
                <p> &copy; 2017 - Blog</p>
            </div>
        </footer>
    </body>
    
</html>
