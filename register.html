<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Cool Blog System</title>
        <link rel="stylesheet" href="styles/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/styles.css" />
        <script src="scripts/jquery-3.1.1.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <div class="navbar navbar-default navbar-fixed-top text-uppercase">
                <div class="container">
                    <div class="navbar-header">
                        <a href="index.html" class="navbar-brand">Blog</a>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="register.html">Register</a></li>
                            <li><a href="loggedin.html">Login</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-top">
            <div class="container body-content span=8 offset=2">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Register</legend>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="Title">Email</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="Title" placeholder="Email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="author">Full Name</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="author" placeholder="Full Name">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="content">Password</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="content" placeholder="Password"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="content">Confirm Password</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="content" placeholder="Confirm Password"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-4">
                                <button type="sumbit" class="btn btn-default"><a href="index.html" class="btn-default">Cancel</a></button>
                                <button type="submit" class="btn btn-primary"><a href="loggedin.html" class="btn-primary">Register</a></button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>

        <footer>
            <div class="container modal-footer">
                <p> &copy; 2017 - Blog</p>
            </div>
        </footer>
    </body>
    
</html>
